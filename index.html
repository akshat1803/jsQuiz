<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>jsQuiz</h1>
    </div>
    <div id="wrapper">
      <div class="mainTabs">
        <div class="tabs">
          <a href="" class="tab loginTab">Login</a>
          <a href="" class="tab registerTab">Register</a>
        </div>
        <div>
          <a href="" class="tab tabLogout">Logout</a>
        </div>
      </div>

      <div id="forms">
        <div class="login">
          <form action="">
            <input
              type="email"
              placeholder="Enter Email"
              id="lemail"
              required
              autofocus
            /><br />
            <input
              type="password"
              placeholder="Enter Password"
              id="lpass"
              required
            /><br />
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="register">
          <form action="">
            <input
              type="text"
              placeholder="Enter Name"
              id="rname"
              required
            /><br />
            <input
              type="email"
              placeholder="Enter Email"
              id="remail"
              required
            /><br />
            <input
              type="password"
              placeholder="Choose a password"
              name="password"
              id="rpass"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            /><br />
            <input
              type="password"
              name="confirm password"
              placeholder="Confirm password"
              id="rcpass"
              required
            /><br />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
      <div class="quiz">
        <div id="selectCategory"></div>

        <div id="quizStart">
          <p class="timer">10</p>
          <p class="question">Question 1</p>
          <div class="options">
            <p class="option option1"></p>
            <p class="option option2"></p>
            <p class="option option3"></p>
            <p class="option option4"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js" type="module"></script>
    <script src="tab.js" type="module"></script>
  </body>
</html>
